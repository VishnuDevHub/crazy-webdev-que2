<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        const nameHeadEl = document.getElementById("dName");
        const inputNameEl = document.getElementById("name");
        const genderHeadEl = document.getElementById("dGender");
        const genderSelectEl = document.getElementById("gender");
        const emailInputEl = document.getElementById("email")
        const emailHeadEl = document.getElementById("dEmail")
        const mobileInputEl = document.getElementById("mobile")
        const mobileHeadEl = document.getElementById("dMobile")

        function showName() {

            const nameValue = inputNameEl.value;
            console.log(nameValue)
            nameHeadEl.textContent = nameValue;
        }

        function showGender() {

            genderHeadEl.textContent = genderSelectEl.value;
        }

        function showEmail() {
            emailHeadEl.textContent = emailInputEl.value
        }

        function showMobile() {
            mobileHeadEl.textContent = mobileInputEl.value
        }

        function resetForm() {
            inputNameEl.value = "";
            genderSelectEl.value = "";
            emailInputEl.value = "";
            mobileInputEl.value = "";
        }

        function resetDisplay() {
            nameHeadEl.textContent = "NAME";
            genderHeadEl.textContent = "GENDER";
            emailHeadEl.textContent = "EMAIL";
            mobileHeadEl.textContent = "MOBILE";
        }
    </script>
</body>

</html>
